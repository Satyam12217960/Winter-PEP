<!DOCTYPE html>
<html>
    <head>
        <script>
            function change() {
                document.getElementById("c1").innerHTML = "Para Changed.";
            }
        </script>
    </head>
    <body>
        <h>Welcome to webpage.</h>
        <p id="c1">This is my para for change.</p>
        <button type="button" onclick="change()">Change my webpage.</button>
    </body>
</html>
